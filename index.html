<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css"/> -->
  <!-- <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/> -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>

  <style> 
    .testimonial-slider {
      width:100%;
    }
    .testimonial-card {
      max-width: 350px;
      padding: 30px;
      margin: 30px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .testimonial-icon img {
      max-width: 10%;
    }
    .testimonial-image {
      text-align: center; 
    }
    .testimonial-image img {
      border-radius: 50%;
      margin: 15px auto; 
      max-width: 25%;
      margin: 15px 0;
    }
    .testimonial-name {
      text-align: center;
    }
  </style>

</head>
<body>
  
  <!-- <div class="your-class">
    <div>your content 1</div>
    <div>your content 2</div>
    <div>your content 3</div>
  </div> -->

  <div hidden class="testimonial-slider">
    <div id="testimonial-card" class="testimonial-card">
      <div class="testimonial-icon">
        <img src="quotes.svg">
      </div>
      <div class="testimonial-text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea, ducimus autem asperiores eos rem ex officiis vitae atque similique sed!
      </div>
      <div class="testimonial-image">
        <img src="https://randomuser.me/api/portraits/men/4.jpg">
      </div>
      <div class="testimonial-name">John Smith</div>
    </div>
  </div>

  <div class="slider" 
    data-slick='{"slidesToShow": 3, "dots":true}'
  >
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">

    
    for(i of [1,2,3,4,5] ) {
      let card = $("#testimonial-card").clone()
      $(".slider").append(card);
    }
      

    $(document).ready(function(){
      $(".slider").slick();
    });
  </script>

</body>
</html>
